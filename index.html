<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <h1>Rock Paper Scissors Game</h1>
    <h2>Click on an image and play against the computer</h2>
    <div class="container">
        <img id="rock" src="./images/noun-dwayne-johnson-5380393.png" alt="rock">
        <img id="paper" src="./images/noun-paper-1162095.png" alt="paper">
        <img id="scissors" src="./images/noun-robert-smith-2021253.png" alt="scissors">
    </div>
    <h2 id="total-score"> USER: 0 - COMPUTER: 0 </h2>
    <br>
    <h2 id="user-play"> </h2>
    <h2 id="computer-play"> </h2>
    <br>
    <h3 id="winner"></h3>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
